<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    </head>
  <body>
    <h2>Student</h2>
    <nav>
      {% if user.is_authenticated %}
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'activities' %}">Activites</a></li>
        </ul>
      {% else %}
        <li><a href="{% url 'master-login' %}">Master Login</a></li>
        <li><a href="{% url 'student-signup' %}">Student Signin</a></li>
      {% endif %}
    </nav>
    {% block content %}{% endblock %}
    
  </body>
</html>
