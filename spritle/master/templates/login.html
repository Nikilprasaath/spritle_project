{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
  </form>
{% endblock %}
