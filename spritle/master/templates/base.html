<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <h2>Master</h2>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'master-tasks' %}">Home</a>
        <a href="{% url 'master-logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Student Login</a>
        <a href="{% url 'master-signup' %}">Master Signin</a>
      {% endif %}
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
